{% extends "TodoApp/Header.html" %} {%block content_block%}
<h3>{% if not form.instance.pk %} 新規作成 {% else %} 修正 {% endif %}</h3>
<form action="" method="POST">
  {% csrf_token %}
  <table class="table" border="1">
    {{ form.as_table }}
  </table>
  <a
    class="btn btn-outline-secondary"
    href="{% url 'TodoApp:list' %}"
    role="button"
    >戻る</a
  >
  <input class="btn btn-success" type="submit" value="送信" />
</form>
{% if messages %}
<div class="messages alert alert-primary" role="alert">
  {% for message in messages %} {{ message }} {% endfor %}
</div>
{% endif %} {%endblock%}
